<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие кейсов CS2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Открытие кейсов Counter-Strike 2</h1>
        <div id="balance">Баланс: <span id="balance-value">500</span> кредитов</div>
    </header>
    <main>
        <section id="case-opening">
            <button onclick="openCase()">Открыть кейс (100 кредитов)</button>
            <div id="scroll-animation">
                <div id="scroll-content"></div>
            </div>
            <div id="result"></div>
        </section>
        <section id="inventory">
            <h2>Ваш инвентарь</h2>
            <ul id="inventory-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
